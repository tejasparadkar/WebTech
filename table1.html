<!DOCTYPE html>
<html lang="en">

            <tr>

            </tr>

            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2" colspan="2">Project</td>
            </tr>
            <tr>
                <td>Math</td>

                <td>Math</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
