<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ol
        {
            list-style-type: georgian;
            
        }
        ul
        {
            list-style-image: url("/Assets/1.jpg");
            line-height: 5cm;
            border: 2px dotted;
            list-style-position: inside;
            background-color: cyan;
        }
        .list
        {
            background-color: azure;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="A" start="1">
        <li>webtech</li>
        <li>SQL</li>
        <li>Aptitude</li>
    </ol>
    <ul type="disc">
        <li class="list">webtech</li>
        <li>SQL</li>
        <li>Aptitude</li>
    </ul>
</body>
</html>
