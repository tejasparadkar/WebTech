<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal Information</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend><b>User personal information</b></legend>
            <label for="fn">Enter your Full Name: </label>
            <br>
            <input type="text" name="fn" id="fn" required>
            <br><br>
            <label for="email">Enter your Email: </label>
            <br>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="password">Enter your Password</label>
            <br>
            <input type="password" name="password" id="password">
            <br><br>
            <label for="cpass">Confirm your Password</label>
            <br>
            <input type="password" name="cpass" id="cpass">
            <br><br>
            <span id="gender">Enter your Gender</span>
            <br>
            <input type="radio" name="gender" id="male" value="male">Male
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="other" value="other">Others
            <br><br>
            <label for="DOB">Enter your Date of Birth</label>
            <br>
            <input type="date" name="DOB" id="DOB">
            <br><br>
            <label for="address">Enter your Address</label> 
            <br>
            <textarea title="Address" name="address" id="address" cols="20" rows="3"></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
    
</body>
</html>
