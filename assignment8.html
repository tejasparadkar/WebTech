<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <u><h1>Registration Form</h1></u>
    <form>
        <label for="fn">First Name: </label>
        <input type="text" name="fn" id="fn" required>
        <br><br>
        <label for="ln">Last Name: </label>
        <input type="text" name="ln" id="ln" required>
        <br><br>
        <label for="nn">Nick Name: </label>
        <input type="text" name="nn" id="nn">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="DOB">
        <br><br>
        <span id="gender">Select Gender</span>
        <input type="radio" name="gender" id="male" value="male">Male
        <input type="radio" name="gender" id="female" value="female">Female
        <input type="radio" name="gender" id="other" value="other">Others
        <br><br>
        <label for="mobile">Mobile</label>
        <input type="number" name="mobile" id="mobile">
        <br><br>
        <label for="address">Address</label> 
        <br>
        <textarea title="Address" name="address" id="address" cols="20" rows="3"></textarea>
        <br><br>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </form>
    
    
</body>
</html>
