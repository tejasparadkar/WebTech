<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>
<body>
    <table border="2px" style="border-collapse: collapse; width: 400px; text-align: center;">

            <tr>

                <th>Date</th>
                <th>Subject</th>
                <th>No. of classes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sunday</td>
                <td>24-6-24</td>
                <td>Webtech</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>25-6-24</td>
                <td>Java</td>
                <td>1</td>  
            </tr>
        </tbody>
        <tfoot>
            <tr >
                <td colspan="3">Total class:</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
