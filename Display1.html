<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1
        {
            display: inline;
            height: 200px;
            width: 300px;
            border: 1px solid black;
        }
        span
        {
            display: block;
            /* display: none; */
            /* visibility: hidden; */
            height: 100px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Web Technology</h1>
    <span>This is span content</span>
    <h2>heading 2 content</h2>
</body>
</html>
